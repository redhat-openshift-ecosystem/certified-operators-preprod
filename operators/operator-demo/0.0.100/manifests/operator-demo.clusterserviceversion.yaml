    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - tools.opdev.io
          resources:
          - demoresources
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - tools.opdev.io
          resources:
          - demoresources/finalizers
          verbs:
          - update
        - apiGroups:
          - tools.opdev.io
          resources:
